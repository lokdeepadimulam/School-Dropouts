<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .heading{
            background-color: #3b3939;
            height: 100px;
        }
        .emblem{
            float: left;
            display: block;
            max-height: 100px;
            max-width: 100px;
        }
        h1 {
            color: #fff;
            float: left;
        }
        h2 {
            text-align: center;
        }
        .containcontainer {
            align-items: center;
            justify-content: center;
            margin: 10%;
            width: auto;
            align-content: center;
            align-items: center;
            justify-content: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 5px 5px 5px 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 7px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="heading">
        <img class="emblem" src="./emblem.png" alt="">
        <h1>Government of Gujarat</h1>
    </div>
    <div class="containcontainer">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input class="username" type="text" id="username" name="username" required>
    
                <label for="password">Password:</label>
                <input class="pswd" type="password" id="password" name="password" required>
    
                <button type="submit">Login</button>

        </div>
    </div>
